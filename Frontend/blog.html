<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Blog (Ephemeral)</title>

  <!-- AUTH GUARD -->
  <script>
    if (!localStorage.getItem("token")) {
      window.location.href = "login.html";
    }
  </script>

  <style>
    :root {
      --glass: rgba(25, 25, 25, 0.55);
      --border: rgba(255, 255, 255, 0.08);
      --text-main: #f2f2f2;
      --text-muted: #bdbdbd;
      --accent-amber: #f4a938;
      --accent-logout: #e06b6b;
    }

    body {
      margin: 0;
      font-family: "Inter", Arial, sans-serif;
      color: var(--text-main);
      min-height: 100vh;
      background-image: url("images/sb.jpeg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 80px;
    }

    nav {
      display: flex;
      justify-content: flex-end;
      padding: 24px 40px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;

    }

    nav button {
      background: transparent;
      border: 1px solid var(--accent-logout);
      color: var(--accent-logout);
      padding: 8px 18px;
      border-radius: 22px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    nav button:hover {
      background: var(--accent-logout);
      color: white;
      box-shadow: 0 0 18px rgba(224, 107, 107, 0.45);
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 42px 50px 42px 32px;
      margin-bottom: 50px;
      
    }

    h2 {
      margin-top: 0;
      margin-bottom: 20px;
      font-weight: 500;
      text-align: center;
      letter-spacing: 0.5px;
    }

    textarea {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,0.35);
      color: var(--text-main);
      resize: vertical;
      font-size: 14px;
      outline: none;
      margin-right: 50px;
    }
    text{
      margin-right: 30px;
    }

    textarea::placeholder {
      color: var(--text-muted);
      
    }

    textarea:focus {
      border-color: var(--accent-amber);
    }

    button.post-btn {
      margin-top: 12px;
      background: var(--accent-amber);
      border: none;
      color: #1a1a1a;
      padding: 12px 18px;
      border-radius: 14px;
      cursor: pointer;
      font-weight: 500;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      align-items: center;
      justify-content: center;
      margin-left: 290px;
    }

    button.post-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 18px rgba(244, 169, 56, 0.45);
    }

    .post {
      background: rgba(0,0,0,0.35);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px;
      margin-top: 12px;
    }

    .post small {
      color: var(--text-muted);
      font-size: 12px;
    }
  </style>
</head>
<body>

<nav>
  <button onclick="logout()">Logout</button>
</nav>

<div class="container">
  <h2>Daily Reflection</h2>

  <textarea id="text" placeholder="Say it all, unfiltered. Nothing here is kept, so express everything you‚Äôre carrying."></textarea>
  <button class="post-btn" onclick="postBlog()">Post</button>

  <div id="posts"></div>
</div>

<script>
const postsContainer = document.getElementById("posts");
const textInput = document.getElementById("text");

// Store posts in memory only
let posts = [];

function renderPosts() {
  postsContainer.innerHTML = "";
  posts.forEach(post => {
    const div = document.createElement("div");
    div.className = "post";
    div.innerHTML = `
      üìù ${post.content} <br>
      <small>${post.time}</small>
    `;
    postsContainer.appendChild(div);
  });
}

function postBlog() {
  const content = textInput.value.trim();
  if (!content) return;

  const newPost = {
    content,
    time: new Date().toLocaleString()
  };

  posts.unshift(newPost); // newest on top
  renderPosts();
  textInput.value = "";
}

function logout() {
  localStorage.removeItem("token");
  window.location.href = "login.html";
}
</script>

</body>
</html>
